<ion-card-header>
    <ion-card-title>Login</ion-card-title>
</ion-card-header>
<ion-content>
    <div class="header">
        <h3>welcome Back <span id="user-name"></span></h3>
        <h1>Please Login<br>To Continue</h1>
      </div>
    <ion-card>
        <ion-card-content>
            <form [formGroup]="formularioLogin">
                <ion-item>
                    <ion-label position="floating">Nombre</ion-label>
                    <ion-input formControlName="nombre"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Contrase√±a</ion-label>
                    <ion-input formControlName="password" type="password"></ion-input>
                </ion-item>
            </form>
            <br>
            <ion-button (click)="ingresar()">
                Ingresar
            </ion-button>
        </ion-card-content>
    </ion-card>
</ion-content>

<ion-footer>
    <ion-toolbar color="primary">
        <ion-buttons slot="end">
            <ion-button [routerLink]="['/signup']">Registrarse</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
